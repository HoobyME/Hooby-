<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الرسائل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- تخصيصات خاصة لصفحة الرسائل --- */
        body {
            height: 100vh;
            overflow: hidden; /* لمنع تمدد الصفحة بالكامل */
            display: flex;
            flex-direction: column;
        }

        /* حاوية الرسائل الرئيسية */
        .messaging-container {
            flex: 1;
            display: flex;
            position: relative;
            height: calc(100vh - 60px - 60px); /* ارتفاع الشاشة ناقص الهيدر والفوتر */
            margin-top: 60px;
            overflow: hidden;
        }

        /* === 1. قائمة المستخدمين === */
        #usersList {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: var(--bg-color);
            padding-bottom: 70px; /* مساحة للشريط السفلي */
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: 0.2s;
        }
        .user-item:hover { background-color: var(--input-bg); }
        
        .user-item img {
            width: 50px; height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
            border: 2px solid var(--border-color);
        }
        
        .user-item-info h4 { margin: 0; font-size: 16px; color: var(--text-color); }
        .user-item-info span { font-size: 13px; color: var(--text-sub); }

        /* === 2. منطقة المحادثة (الشات) === */
        #chatArea {
            display: none; /* مخفي افتراضياً في الموبايل */
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-color);
            z-index: 2000; /* يغطي على كل شيء */
            flex-direction: column;
        }

        /* هيدر الشات الخاص */
        .chat-header {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .back-btn {
            font-size: 20px; color: var(--text-color);
            padding: 10px; cursor: pointer;
            margin-left: 5px;
        }

        .chat-partner-info {
            display: flex; align-items: center; gap: 10px;
            flex: 1;
            cursor: pointer; /* للذهاب للبروفايل */
        }
        .chat-partner-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .chat-partner-name { font-weight: bold; font-size: 16px; color: var(--text-color); }

        /* منطقة الرسائل */
        #chatMessages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px; /* نقشة خفيفة للخلفية */
        }

        /* فقاعات الرسائل */
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        /* رسالتي (المرسلة) */
        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 2px; /* زاوية حادة */
        }

        /* رسالة الطرف الآخر (المستقبلة) */
        .message.received {
            align-self: flex-start;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px; /* زاوية حادة */
            border-bottom-right-radius: 15px;
        }

        /* منطقة الكتابة السفلية */
        #inputArea {
            min-height: 60px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .msg-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }

        /* --- تحسينات للكمبيوتر (الشاشات الكبيرة) --- */
        @media (min-width: 769px) {
            .messaging-container {
                flex-direction: row;
                max-width: 1000px;
                margin: 70px auto 10px auto;
                height: 80vh;
                background: var(--card-bg);
                border-radius: 10px;
                border: 1px solid var(--border-color);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                overflow: hidden;
            }

            #usersList {
                width: 350px;
                border-left: 1px solid var(--border-color);
                height: 100%;
                display: block !important; /* دائماً ظاهر */
            }

            #chatArea {
                display: flex !important; /* دائماً ظاهر */
                position: static; /* ليس كامل الشاشة */
                flex: 1;
                border: none;
                z-index: 1;
            }

            .back-btn { display: none; } /* إخفاء زر الرجوع في الكمبيوتر */
            
            /* حالة "لم يتم اختيار محادثة" */
            #chatArea.empty-state::before {
                content: 'اختر محادثة للبدء';
                position: absolute; top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                color: var(--text-sub);
            }
        }
    </style>
</head>
<body>

    <div class="header" id="mainHeader">
        <div class="brand-area">
            <span style="margin-right: 15px;">الرسائل</span>
        </div>
        <div>
            <a href="home.html" class="icon-btn"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="messaging-container">
        
        <div id="usersList">
            <p style="text-align:center; padding:20px; color:var(--text-sub);">جاري تحميل المحادثات...</p>
        </div>

        <div id="chatArea">
            
            <div class="chat-header">
                <div class="back-btn" onclick="backToUsers()">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="chat-partner-info">
                    <img src="default.jpg" id="chatHeaderImg" class="chat-partner-img">
                    <span id="chatHeaderName" class="chat-partner-name">اسم المستخدم</span>
                </div>
            </div>

            <div id="chatMessages">
                </div>

            <div id="inputArea">
                <input type="text" id="msgInput" class="msg-input" placeholder="اكتب رسالة..." autocomplete="off">
                <button onclick="sendChatMessage()" class="send-btn">
                    <i class="fas fa-paper-plane" style="margin-right: -3px;"></i> </button>
            </div>

        </div>

    </div>

    <div class="bottom-nav" id="mainBottomNav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
        <div class="nav-item-add" onclick="window.location.href='home.html'"><i class="fas fa-plus"></i></div>
        <a href="messages.html" class="nav-item active"><i class="fas fa-comment-alt"></i></a>
        <div class="nav-item" onclick="visitMyProfile()"><i class="fas fa-user"></i></div>
    </div>

    <script type="module" src="main.js"></script>

    <script>
        document.getElementById("msgInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                window.sendChatMessage();
            }
        });
    </script>

</body>
</html>
