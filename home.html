<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هوبي - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="brand-area">
            <img src="logo.png" class="efada-icon" style="width:30px; height:30px;">
            <span>هوبي</span>
        </div>
        <div>
            <a onclick="toggleMenu()" class="icon-btn"><i class="fas fa-bars"></i></a>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-sidebar-btn" onclick="toggleMenu()">&times;</div>
        
        <h3>القائمة</h3>
        <div class="nav-item" onclick="visitMyProfile()" style="cursor:pointer; display:block; margin:10px 0; font-size:16px;">
            <i class="fas fa-user-circle"></i> الملف الشخصي
        </div>
        <div class="nav-item" onclick="toggleDarkMode()" style="cursor:pointer; display:block; margin:10px 0; font-size:16px;">
            <i class="fas fa-moon"></i> الوضع المظلم
        </div>
        <div class="nav-item" onclick="location.href='settings.html'" style="cursor:pointer; display:block; margin:10px 0; font-size:16px;">
            <i class="fas fa-cog"></i> الإعدادات العامة
        </div>
        <div class="nav-item" onclick="logout()" style="cursor:pointer; display:block; margin:10px 0; color:red; font-size:16px;">
            <i class="fas fa-sign-out-alt"></i> خروج
        </div>
    </div>

    <div class="posts-container" id="postsContainer">
        <div id="pageLoader">
            <div class="spinner"></div>
            <p style="margin-top:10px; color:gray;">جاري التحميل...</p>
        </div>
        </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
        
        <div class="nav-item-add" onclick="openAddPost()">
            <i class="fas fa-plus"></i>
        </div>
        
        <a href="messages.html" class="nav-item" id="nav-messages">
            <i class="far fa-comment-alt"></i>
            <span id="msgBadge" class="notification-badge"></span> </a>
        <div class="nav-item" onclick="visitMyProfile()"><i class="fas fa-user"></i></div>
    </div>

   <div id="addPostOverlay" class="overlay" style="display:none;">
    <div class="modal">
        <div class="modal-header">
            <h3>منشور جديد</h3>
            <span class="close-btn" onclick="closeAddPost()">&times;</span>
        </div>
        
        <input type="text" id="postTitle" class="modal-input" placeholder="عنوان المنشور">
        <textarea id="postContent" class="modal-input" placeholder="ماذا يدور في ذهنك؟" rows="5"></textarea>
        
        <div class="upload-area" onclick="triggerFileUpload()" style="border:2px dashed #ccc; padding:20px; text-align:center; margin:10px 0; border-radius:10px; cursor:pointer;">
            <i class="fas fa-cloud-upload-alt" style="font-size:24px; color:#666;"></i>
            <p style="margin:5px 0; color:#666;">اضغط لاختيار صورة أو فيديو</p>
        </div>
        
        <input type="file" id="postImageInput" accept="image/*,video/*" style="display:none;" onchange="previewFile()">
        <img id="imagePreview" class="image-preview" style="display:none; width:100%; max-height:200px; border-radius:10px; margin-top:10px; object-fit:cover;">
        
        <button class="btn-publish" onclick="saveNewPost()" style="width:100%; margin-top:10px;">نشر</button>
    </div>
</div>
    <div id="uploadProgressOverlay" class="progress-overlay">
        <div class="progress-box">
            <span class="progress-text" id="progressText">جاري الرفع: 0%</span>
            <div class="progress-bar-container">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
            <p style="font-size:12px; color:gray;">يرجى عدم إغلاق الصفحة...</p>
        </div>
    </div>

    <div class="bottom-nav">
    <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
    <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
    <div class="nav-item-add" onclick="openAddPost()"><i class="fas fa-plus"></i></div>
    <a href="messages.html" class="nav-item"><i class="far fa-comment-alt"></i></a>
    <a href="#" class="nav-item" onclick="visitMyProfile(); return false;"><i class="fas fa-user"></i></a>
</div>
    <script type="module" src="main.js"></script>

</body>
</html>
