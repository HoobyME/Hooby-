<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; margin: 0;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            color: #333;
        }
        .login-card {
            background-color: #fff; padding: 40px 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center;
        }
        .logo-area img { width: 70px; margin-bottom: 10px; }
        .logo-area h1 { color: #4CAF50; margin: 0; font-size: 26px; }
        .subtitle { color: #777; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: bold; }
        .input-group input {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px;
            font-size: 15px; outline: none; box-sizing: border-box;
        }
        .input-group input:focus { border-color: #4CAF50; }
        .login-btn {
            width: 100%; padding: 14px; background-color: #4CAF50; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .login-btn:hover { background-color: #388E3C; }
        .footer-links { margin-top: 20px; font-size: 13px; color: #777; }
        .footer-links a { color: #4CAF50; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">
            <img src="logo.png" alt="logo">
            <h1>إنشاء حساب</h1>
        </div>
        <p class="subtitle">انضم لمجتمع هوبي</p>
        <form onsubmit="handleSignup(event)">
            <div class="input-group">
                <label>الاسم الكامل</label>
                <input type="text" id="fullname" placeholder="مثال: علي محمد" maxlength="25" required>
            </div>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أحرف وأرقام" required>
            </div>
            <button class="login-btn">تسجيل</button>
        </form>
        <div class="footer-links">
            لديك حساب بالفعل؟ <a href="login-social.html">تسجيل الدخول</a>
        </div>
    </div>

    <script>
        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('fullname').value;
            const pass = document.getElementById('password').value;

            if (name.length > 25) return alert("الاسم طويل جداً");
            
            const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d).+$/;
            if (!passwordRegex.test(pass)) return alert("كلمة المرور يجب أن تحتوي أحرف وأرقام");

            localStorage.setItem('hobbyLoggedIn', 'true');
            localStorage.setItem('hobbyName', name);
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
