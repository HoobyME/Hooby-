<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - هوبي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <img src="logo.png" alt="Hooby Logo" class="login-logo">
        <h1>أهلاً بك في هوبي</h1>
        <p>مجتمعك الإبداعي الآمن</p>
        
        <button id="googleLoginBtn" class="google-btn" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i> تسجيل الدخول عبر Google
        </button>

        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            بالدخول، أنت توافق على شروط الاستخدام.
        </p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
