<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - هوبي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.login-body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .login-card { background-color: #fff; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .logo-area img { width: 70px; margin-bottom: 10px; }
        .logo-area h1 { color: #4CAF50; margin: 0; font-size: 26px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { color: #777; font-size: 14px; margin-bottom: 30px; }
        
        .social-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 12px; font-size: 15px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-decoration: none; border: none; color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); box-sizing: border-box;
        }
        .social-btn:hover { transform: translateY(-2px); }
        .social-btn.google { background-color: #4285F4; }
        .social-btn.reddit { background-color: #FF4500; opacity: 0.6; cursor: not-allowed; } /* جعلنا ريديت باهتاً مؤقتاً */
        .social-btn.hobby { background-color: #4CAF50; }

        .divider { margin: 25px 0; font-size: 13px; color: #aaa; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #ddd; }
        .divider::before { margin-left: 10px; } .divider::after { margin-right: 10px; }

        .email-btn {
            width: 100%; padding: 12px; background: transparent; color: #333;
            border: 2px solid #ddd; border-radius: 12px; font-size: 15px; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-sizing: border-box;
        }
        .email-btn:hover { border-color: #4CAF50; color: #4CAF50; }
    </script>
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <div class="logo-area">
            <img src="logo.png" alt="logo">
            <h1>مرحباً بك في هوبي</h1>
        </div>
        <p class="subtitle">اختر طريقة تسجيل الدخول المفضلة</p>

        <div class="social-btn google" onclick="handleGoogleLogin()">
            <i class="fab fa-google"></i> متابعة باستخدام Google
        </div>

        <div class="social-btn reddit" onclick="alert('خدمة ريديت غير متاحة حالياً، يرجى استخدام جوجل.')">
            <i class="fab fa-reddit-alien"></i> متابعة باستخدام Reddit
        </div>

        <div class="social-btn hobby" onclick="window.location.href='login-email.html'">
            <i class="fas fa-envelope"></i> تسجيل الدخول بحساب هوبي
        </div>

        <div class="divider">أو</div>

        <button class="email-btn" onclick="window.location.href='signup.html'">
            إنشاء حساب جديد
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBIVXdGJ09zgMxg4WaGU9vbvICY6JURqDM",
          authDomain: "hooby-7d945.firebaseapp.com",
          databaseURL: "https://hooby-7d945-default-rtdb.firebaseio.com",
          projectId: "hooby-7d945",
          storageBucket: "hooby-7d945.firebasestorage.app",
          messagingSenderId: "522131121638",
          appId: "1:522131121638:web:748f7761f18167fb65e227",
          measurementId: "G-H1F82C1THC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.handleGoogleLogin = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // 1. نجاح الدخول! الحصول على بيانات المستخدم من جوجل
                    const user = result.user;
                    const name = user.displayName;
                    const email = user.email;
                    const photo = user.photoURL; // رابط صورة بروفايلك من جوجل

                    // 2. حفظ البيانات في المتصفح لاستخدامها في الموقع
                    localStorage.setItem('hobbyLoggedIn', 'true');
                    localStorage.setItem('hobbyName', name);
                    localStorage.setItem('hobbyImage', photo); // سنستخدم صورة جوجل كصورة شخصية!

                    alert(`أهلاً بك يا ${name}!`);
                    window.location.href = 'home.html';
                }).catch((error) => {
                    console.error(error);
                    alert("فشل الدخول عبر جوجل: " + error.message);
                });
        }
    </script>
</body>
</html>
