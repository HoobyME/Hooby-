<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هوبي - الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="brand-area">
            <i class="fas fa-arrow-right icon-btn" onclick="history.back()"></i>
            <span style="margin-right:10px;">الملف الشخصي</span>
        </div>
        <div onclick="toggleDarkMode()" class="icon-btn"><i class="fas fa-moon"></i></div>
    </div>

    <div id="profileContent" style="padding-bottom: 20px;">
        
        <div class="profile-header-bg"></div>

        <div class="profile-info-container">
            <div id="p-img-wrapper" class="profile-avatar-large-wrapper">
                <img id="p-img" src="default.jpg" class="profile-avatar-large">
                
                <div id="edit-img-icon" onclick="triggerImgUpload()" 
                     style="position:absolute; bottom:0; right:0; background:var(--primary-color); color:white; width:35px; height:35px; border-radius:50%; display:none; align-items:center; justify-content:center; cursor:pointer; border:3px solid var(--card-bg); z-index:20;">
                    <i class="fas fa-camera" style="font-size:14px;"></i>
                </div>
            </div>

            <div style="display:flex; align-items:center; justify-content:center; margin-top:10px;">
                <h2 id="p-name" style="margin:0;">...</h2>
                <i id="edit-name-icon" class="fas fa-pen edit-icon-btn" onclick="editProfileName()"></i>
            </div>
            
            <p style="margin: 5px 0; color:var(--text-sub); font-size:14px;">
                <span id="p-bio">...</span>
                <i id="edit-bio-icon" class="fas fa-pen edit-icon-btn" onclick="openEditModal('bio')"></i>
            </p>

           <div class="stats-row">
                
                <div class="stat-item">
                    <span class="stat-value" id="p-posts-count">0</span>
                    <span class="stat-label">منشورات</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-value" id="p-followers-count">0</span>
                    <span class="stat-label">متابعون</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-value" id="p-following-count">0</span>
                    <span class="stat-label">يتابع</span>
                </div>
            
            </div>
            <div id="profileActionsBtns" class="profile-actions"></div>
        </div>

        <br>
        <div class="posts-header-title">
            <i class="fas fa-th-list" style="margin-left:5px; color:var(--primary-color);"></i> المنشورات
        </div>

        <div id="profilePostsContainer" class="posts-container" style="margin-top:0;">
            <p style="text-align:center; padding:20px; color:gray;">جاري تحميل المنشورات...</p>
        </div>
    </div>

    <input type="file" id="profileImgInput" accept="image/*" style="display:none;" onchange="uploadNewProfileImg()">

    <div id="editProfileModal" class="overlay">
        <div class="modal">
            <div class="modal-header"><h3>تعديل النبذة</h3><span class="close-btn" onclick="closeEditModal()">&times;</span></div>
            <textarea id="editBioInput" class="modal-input" rows="3"></textarea>
            <button onclick="saveProfileChanges()" class="btn-publish">حفظ</button>
        </div>
    </div>
    
    <div id="uploadProgressOverlay" class="progress-overlay">
        <div class="progress-box">
            <span class="progress-text" id="progressText">جاري الرفع...</span>
            <div class="progress-bar-container"><div id="progressBarFill" class="progress-bar-fill"></div></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
        <div class="nav-item-add" onclick="location.href='home.html'"><i class="fas fa-plus"></i></div>
        <a href="messages.html" class="nav-item"><i class="far fa-comment-alt"></i></a>
        <a href="#" class="nav-item active"><i class="fas fa-user"></i></a>
    </div>

    <div class="bottom-nav">
    <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
    <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
    <div class="nav-item-add" onclick="openAddPost()"><i class="fas fa-plus"></i></div>
    <a href="messages.html" class="nav-item"><i class="far fa-comment-alt"></i></a>
    <a href="#" class="nav-item" onclick="visitMyProfile(); return false;"><i class="fas fa-user"></i></a>
</div>

    <div id="addPostOverlay" class="overlay" style="display:none;">
    <div class="modal">
        <div class="modal-header">
            <h3>منشور جديد</h3>
            <span class="close-btn" onclick="closeAddPost()">&times;</span>
        </div>
        
        <input type="text" id="postTitle" class="modal-input" placeholder="عنوان المنشور">
        <textarea id="postContent" class="modal-input" placeholder="ماذا يدور في ذهنك؟" rows="5"></textarea>
        
        <div class="upload-area" onclick="triggerFileUpload()" style="border:2px dashed #ccc; padding:20px; text-align:center; margin:10px 0; border-radius:10px; cursor:pointer;">
            <i class="fas fa-cloud-upload-alt" style="font-size:24px; color:#666;"></i>
            <p style="margin:5px 0; color:#666;">اضغط لاختيار صورة أو فيديو</p>
        </div>
        
        <input type="file" id="postImageInput" accept="image/*,video/*" style="display:none;" onchange="previewFile()">
        <img id="imagePreview" class="image-preview" style="display:none; width:100%; max-height:200px; border-radius:10px; margin-top:10px; object-fit:cover;">
        
        <button class="btn-publish" onclick="saveNewPost()" style="width:100%; margin-top:10px;">نشر</button>
    </div>
</div>
    <script type="module" src="main.js"></script>
</body>
</html>
