<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هوبي - الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة البروفايل فقط */
        .profile-header-bg {
            height: 150px;
            background: linear-gradient(45deg, var(--primary-color), #2196F3);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }
        .profile-info-container {
            text-align: center;
            margin-top: -50px; /* لرفع الصورة للأعلى */
            padding: 0 20px;
        }
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
            color: var(--text-sub);
        }
        .stat-item { text-align: center; }
        .stat-value { font-weight: bold; font-size: 18px; color: var(--text-color); display: block; }
        .stat-label { font-size: 12px; }
        .bio-text { margin: 10px 0; color: var(--text-sub); font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-area">
            <i class="fas fa-arrow-right icon-btn" onclick="history.back()"></i>
            <span style="margin-right:10px;">الملف الشخصي</span>
        </div>
        <div onclick="toggleDarkMode()" class="icon-btn"><i class="fas fa-moon"></i></div>
    </div>

    <div id="profileContent">
        
        <div class="profile-header-bg"></div>

        <div class="profile-info-container">
            <div id="p-img-wrapper" class="profile-avatar-large-wrapper">
                <img id="p-img" src="default.jpg" class="profile-avatar-large">
                
                <div id="edit-img-icon" class="edit-icon" onclick="triggerImgUpload()" 
                     style="position:absolute; bottom:5px; left:5px; background:rgba(0,0,0,0.6); color:white; width:30px; height:30px; border-radius:50%; display:none; align-items:center; justify-content:center; cursor:pointer;">
                    <i class="fas fa-camera" style="font-size:14px;"></i>
                </div>
            </div>

            <div style="margin-top: 10px; display:flex; align-items:center; justify-content:center; gap:10px;">
                <h2 id="p-name" style="margin:0;">تحميل...</h2>
                <i id="edit-name-icon" class="fas fa-pen" onclick="editProfileName()" style="font-size:14px; color:var(--text-sub); cursor:pointer; display:none;"></i>
            </div>

            <p class="bio-text">
                <span id="p-bio">...</span>
                <i id="edit-bio-icon" class="fas fa-pen" onclick="openEditModal('bio')" style="font-size:12px; color:var(--primary-color); cursor:pointer; margin-right:5px; display:none;"></i>
            </p>

            <div class="stats-row">
                <div class="stat-item"><span class="stat-value" id="p-followers-count">0</span><span class="stat-label">متابعون</span></div>
                <div class="stat-item"><span class="stat-value" id="p-following-count">0</span><span class="stat-label">يتابع</span></div>
                </div>

            <div id="profileActionsBtns" class="profile-actions"></div>
        </div>

        <hr style="border:0; border-top:1px solid var(--border-color); margin:20px 0;">
        
        <h3 style="padding-right:20px; margin-bottom:10px;">المنشورات</h3>
        <div id="profilePostsContainer" class="posts-container">
            <p style="text-align:center; color:gray;">جاري تحميل المنشورات...</p>
        </div>
    </div>

    <input type="file" id="profileImgInput" accept="image/*" style="display:none;" onchange="uploadNewProfileImg()">

    <div id="editProfileModal" class="overlay">
        <div class="modal">
            <div class="modal-header"><h3>تعديل النبذة</h3><span class="close-btn" onclick="closeEditModal()">&times;</span></div>
            <textarea id="editBioInput" class="modal-input" rows="3"></textarea>
            <button onclick="saveProfileChanges()" class="btn-publish">حفظ</button>
        </div>
    </div>
    
    <div id="uploadProgressOverlay" class="progress-overlay">
        <div class="progress-box">
            <span class="progress-text" id="progressText">جاري الرفع...</span>
            <div class="progress-bar-container"><div id="progressBarFill" class="progress-bar-fill"></div></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
        <div class="nav-item-add" onclick="location.href='home.html'"><i class="fas fa-plus"></i></div> <a href="messages.html" class="nav-item"><i class="far fa-comment-alt"></i></a>
        <a href="#" class="nav-item active"><i class="fas fa-user"></i></a>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
