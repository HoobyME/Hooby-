<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الملف الشخصي - هوبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header {
            background: var(--card-bg);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
        }
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            color: var(--text-sub);
            font-size: 14px;
        }
        .profile-stats span {
            font-weight: bold;
            color: var(--text-color);
            display: block;
            font-size: 16px;
        }
        
        /* --- إصلاح مكان الأزرار (في المنتصف) --- */
        .profile-actions {
            display: flex;
            justify-content: center; /* هذا السطر يضعها في المنتصف */
            gap: 15px;
            margin-top: 15px;
        }
        
        .action-btn-profile {
            padding: 8px 25px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-follow {
            background: var(--primary-color);
            color: white;
        }
        .btn-follow.following {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-message {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-area">
            <a href="home.html" class="icon-btn"><i class="fas fa-arrow-right"></i></a>
            <span style="margin-right: 10px;">الملف الشخصي</span>
        </div>
    </div>

    <div id="profileContent">
        <div class="profile-header">
            <img src="side.png" id="p-img" class="profile-avatar">
            <h2 id="p-name" class="profile-name">جاري التحميل...</h2>
            
            <div class="profile-stats">
                <div><span id="p-posts-count">0</span> منشورات</div>
                <div><span id="p-followers-count">0</span> متابعين</div>
                <div><span id="p-following-count">0</span> يتابع</div>
            </div>

            <div class="profile-actions" id="profileActionsBtns">
                </div>
        </div>
    </div>

    <div id="profilePostsContainer" class="posts-container" style="padding-bottom: 70px;"></div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="notifications.html" class="nav-item"><i class="far fa-bell"></i></a>
        <a href="profile-view.html" class="nav-item active"><i class="fas fa-user"></i></a>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
